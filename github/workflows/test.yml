name: test
on: push
jobs: 
  test: 
    runs-on: ubuntu-22.04
    container: YukiKasama/ubuntu22.04-ros2:latest
    steps: 
    - uses: actions/checkout@v2
    - name: Build and test
      run: |
        rsync -av ./ /root/ros2_ws/src/mypkg/business
        chmod +x /root/ros2_ws/src/mypkg/business/test/test.bash  # 実行権限を付与
        cd /root/ros2_ws/src/mypkg/business/test
        bash -xv test.bash

