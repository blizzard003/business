name: test
on: 
 push:
jobs: 
  test: 
    runs-on: ubuntu-22.04
    container: 
      image: ryuichiueda/ubuntu22.04-ros2:latest
    steps: 
    - uses: actions/checkout@v2
    - name: build and test
      run: |
        mkdir -p /root/ros2_ws/src/mypkg
        rsync -av ./ / ./ros2_ws/src/mypkg/business
        cd /root/ros2_ws
        rosdep update
        rosdep install -i --from-path src --rosdistro humble -y
        bash -xv ./src/mypkg/business/test/test.bash /root 

